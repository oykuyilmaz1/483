<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
    <script src="func.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 10% 10% 10% 10%;">
    
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1", id="balance_tl_result">Your Overall TL Balance: </label>
        </div>
        <button type="button" id="buy_button" onclick="getTLBalance()" class="btn btn-primary">See</button>
      </form>

      <hr style="border-top: 3px solid #bbb;">

      <form>
        <div class="form-group">
          <label for="exampleInputPassword1", id="balance_result">Your Balance in the Lottery: </label>
        </div>
        <button type="button" id="buy_button" onclick="getBalance()" class="btn btn-primary">See</button>
      </form>

      <hr style="border-top: 3px solid #bbb;">

      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get Hash</label>
          <input type="text" class="form-control" id="get_hash" placeholder="Number">
        </div>
        <button type="button" id="approve_button" onclick="getHash()" class="btn btn-primary">Get hash</button>
        <div id="hash_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">

      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Approve</label>
          <input type="text" class="form-control" id="approve_amount" placeholder="Amount">
        </div>
        <button type="button" id="approve_button" onclick="approve()" class="btn btn-primary">Approve</button>
        <div id="approve_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1", id="allowance_result">Your Allowance to the Lottery: </label>
        </div>
        <button type="button" id="buy_button" onclick="getAllowance()" class="btn btn-primary">See</button>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Deposit TL</label>
          <input type="text" class="form-control" id="deposit_tl" placeholder="Amount">
        </div>
        <button type="button" id="approve_button" onclick="depositTl()" class="btn btn-primary">Deposit</button>
        <div id="deposit_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Buy Ticket</label>
          <input type="text" class="form-control" id="buy_ticket" placeholder="Hash Number">
        </div>
        <button type="button" id="buy_button" onclick="buyTicket()" class="btn btn-primary">Buy</button>
        <div id="buy_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Check If Ticket Won</label>
          <input type="text" class="form-control" id="check_ticket" placeholder="Ticket Number">
        </div>
        <button type="button" id="buy_button" onclick="chechIfTicketWon()" class="btn btn-primary">Check</button>
        <div id="check_ticket_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Collect Ticket Prize</label>
          <input type="text" class="form-control" id="collect_ticket" placeholder="Ticket Number">
        </div>
        <button type="button" id="buy_button" onclick="collectTicket()" class="btn btn-primary">Collect</button>
        <div id="collect_ticket_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Collect Ticket Refund</label>
          <input type="text" class="form-control" id="collect_refund" placeholder="Ticket Number">
        </div>
        <button type="button" id="buy_button" onclick="collectRefund()" class="btn btn-primary">Collect</button>
        <div id="collect_refund_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Withdraw TL</label>
          <input type="text" class="form-control" id="withdraw_tl" placeholder="Amount">
        </div>
        <button type="button" id="buy_button" onclick="withdrawTl()" class="btn btn-primary">Withdraw</button>
        <div id="withdraw_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Reveal Random Number</label>
          <input type="text" class="form-control" id="reveal_ticket" placeholder="Ticket Number">
          <input type="text" class="form-control" id="reveal_number" placeholder="Random Number">
        </div>
        <button type="button" id="buy_button" onclick="revealNumber()" class="btn btn-primary">Reveal</button>
        <div id="reveal_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get i'th Owned Ticket Number</label>
          <input type="text" class="form-control" id="ith_i" placeholder="i">
          <input type="text" class="form-control" id="ith_lottery" placeholder="Lottery No">
        </div>
        <button type="button" id="buy_button" onclick="getIthOwned()" class="btn btn-primary">Reveal</button>
        <div id="ith_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get i'th Winner Ticket Number</label>
          <input type="text" class="form-control" id="winner_ith_i" placeholder="i">
          <input type="text" class="form-control" id="winner_ith_lottery" placeholder="Lottery No">
        </div>
        <button type="button" id="buy_button" onclick="getIthWinner()" class="btn btn-primary">Reveal</button>
        <div id="winner_ith_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get Last Owned Ticket Number</label>
          <input type="text" class="form-control" id="last_lottery" placeholder="Lottery No">
        </div>
        <button type="button" id="buy_button" onclick="getLastTicket()" class="btn btn-primary">Reveal</button>
        <div id="last_lottery_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">


      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get Collected Lottery Money</label>
          <input type="text" class="form-control" id="lottery_money" placeholder="Lottery No">
        </div>
        <button type="button" id="buy_button" onclick="getLotteryMoney()" class="btn btn-primary">Reveal</button>
        <div id="lottery_money_result"></div>
      </form>

      <hr style="border-top: 3px solid #bbb;">

      
      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Get Lottery Number</label>
          <input type="text" class="form-control" id="lottery_no" placeholder="Time in week">
        </div>
        <button type="button" id="buy_button" onclick="getLotteryNo()" class="btn btn-primary">Reveal</button>
        <div id="lottery_no_result"></div>
      </form>

    </div>
</body>
</html>
